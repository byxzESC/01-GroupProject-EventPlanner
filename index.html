<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Event Planner</title>
</head>
<body>
    <header><h1>Master Planner!!!</h1></header>
    <div id="search">
        <input type="text" placeholder="enter city name here" id="citySearch">
        <!-- modale submit -->
        <!-- Button trigger modal -->
        <button type="button" class="px-2 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-toggle="modal" data-bs-target="#exampleModal">
        search
        </button>

        <!-- Modal -->
        <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
            id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog relative w-auto pointer-events-none">
                <div
                class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                        <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">

                            <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalLabel">Events</h5>
                            <button type="button" class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body relative p-4">
                            <div class="form-group ">
                                <label for="recipient-name" class="col-form-label">Event Type:</label>
                                <select id="inputState" class="form-control mb-4">
                                     <option value="select-option">Please Select Option</option>
                                     <option value="concerts">Music Concerts</option>
                                     <option value="sports">Sports</option>
                                     <option value="Venues">Venues</option>
                                </select>
                            </div>

                            <div class="">
                                <div class="datepicker relative form-floating mb-3 xl:w-96" data-mdb-toggle-button="false">
                                  <input type="text"
                                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="Select a date" data-mdb-toggle="datepicker" />
                                  <label for="floatingInput" class="text-gray-700">Select a date</label>
                                </div>
                            </div>
                           
                        </div>
                        Modal body text goes here.
                        </div>

                        <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                            <button type="button" class="px-2 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-dismiss="modal">
                            Cancel</button>
                            <button type="button" class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
                            Submit</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
<aside id="weatherInfo">
    <h2 class="event-weather">Weather for event day:</h2>
    <ul class="weather-log"></ul>

    <!-- append weather here -->
</aside>    
<section id="ticketInfo">
    <h2 class="event-name"></h2>
    <ul class="ticket-log"></ul>
    <img src="" alt="placeholder" class="ticket-image">

</section>
<!-- append ticket info here -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.1/d3.min.js" integrity="sha512-EJphfO0pq9xyT3qaHte1zam2S9a1PZ76oHBjayziMT+2lw/Y0NhkSVHS2rfl3t4UX/eyq/D6f9d2sjA6K9t/Kg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.1/d3.js" integrity="sha512-xM6zLP34B+lxAnCaZRiqwEyyChLmBnF5yILyjeZFsK8XDoSCrKX6cU1RV6Pj75S+3EtbJGhWAwiIh3H2nTv2uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
